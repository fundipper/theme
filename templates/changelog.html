<!-- templates/changelog.html -->
{{define "changelog"}}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{.Theme.tdk.changelog.title}} - {{.Site.Name}}</title>
		<meta name="description" content="{{.Theme.tdk.changelog.description}}" />
		<link rel="stylesheet" href="/assets/css/output.css" />
	</head>

	<body>
		<!-- header -->
		{{template "header" .}}

		<main>
			<div class="w-11/12 max-w-screen-lg mx-auto">
				<ul class="py-10">
					{{range .Catalog}}
					<li class="flex flex-row">
						<div class="w-20">
							<p class="h-8 leading-8 text-cyan-700">
								<a href="/tags/{{.Meta.slug}}/">{{.Meta.slug}}</a>
							</p>
							<p class="h-8 leading-8 text-xs text-gray-400">{{.Meta.date}}</p>
						</div>
						<div class="flex-1 flex flex-row">
							<div class="w-1/12 relative flex flex-row justify-center">
								<p class="h-8 leading-8 bg-white text-gray-400 flex flex-row items-center absolute">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										class="h-5 w-5"
										fill="none"
										viewBox="0 0 24 24"
										stroke="currentColor"
										stroke-width="2"
									>
										<path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
									</svg>
								</p>
								<p class="w-px h-32 bg-gray-100"></p>
							</div>
							<div class="w-11/12 leading-8">
								<span class="text-gray-400">-</span>
								{{.Meta.description}}
							</div>
						</div>
					</li>
					{{end}}
				</ul>
			</div>
		</main>

		<!-- footer -->
		{{template "footer" .}}
	</body>
</html>
{{end}}
