<!-- templates/themes.html -->
{{define "themes"}}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{i18n .Lang "tdk.themes.title"}} - {{.Site.Name}}</title>
		<meta name="description" content="{{i18n .Lang "tdk.themes.description"}}" />
		<link rel="stylesheet" href="/assets/css/output.css" />
	</head>

	<body class="bg-gray-100">
		<!-- header -->
		{{template "header" .}}

		<!-- main -->
		<main>
			<ul class="w-11/12 max-w-screen-xl mx-auto py-5 grid grid-cols-1 md:grid-cols-3 md:gap-5">
				{{ range .Catalog}}
				<li class="col-span-1 py-5 rounded-md bg-white hover:shadow">
					<div class="px-5">
						<p class="max-h-48 overflow-hidden rounded">
							<a href="{{toLower .Name}}">
								<img class="w-full lazy" src="/assets/img/loading.gif" data-src="{{.Meta.thumb}}" alt="" />
							</a>
						</p>
					</div>
					<div class="px-5">
						<a href="{{toLower .Name}}">
							<h2 class="text-2xl leading-loose">{{.Meta.title}}</h2>
						</a>
						<p class="leading-loose text-gray-700">{{.Meta.description}}</p>
						<div class="h-10 leading-10 flex flex-row justify-between">
							<p class="text-gray-400 flex flex-row justify-center md:justify-start items-center">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="h-4 w-4"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
									stroke-width="2"
								>
									<path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
								</svg>
								<span class="mx-2 text-sm"> {{.Meta.date}}</span>
							</p>
							<p class="text-gray-400 flex flex-row justify-center md:justify-start items-center">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="h-4 w-4"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
									stroke-width="2"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
									/>
								</svg>
								<span class="mx-2 text-sm"> {{.Meta.star}}</span>
							</p>
						</div>
					</div>
				</li>
				{{end}}
			</ul>
		</main>

		<!-- footer -->
		{{template "footer" .}}
	</body>
</html>
{{end}}
