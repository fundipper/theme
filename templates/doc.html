<!-- templates/doc.html -->
{{define "doc"}}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{.Message.Meta.title}} - {{.Site.Name}}</title>
		<meta name="description" content="{{.Message.Meta.description}}" />
		<link rel="stylesheet" href="/assets/css/output.css" />
		<style>
			.prose pre {
				background-color: rgb(243, 244, 246) !important;
			}
		</style>
	</head>

	<body class="bg-gray-100">
		<!-- header -->
		{{template "header" .}}

		<!-- main -->
		<main>
			<div class="w-11/12 max-w-screen-xl mx-auto my-5 rounded-md bg-white">
				<div class="grid grid-cols-1 md:grid-cols-4">
					<aside class="col-span-1 py-5 md:h-screen overflow-auto md:sticky md:top-0 bg-white">
						<ul x-data="sidebar">
							{{range .Sidebar}}
							<li>{{template "node" .}}</li>
							{{end}}
						</ul>
					</aside>
					<div class="col-span-1 md:col-span-3 px-10 py-5 overflow-hidden">
						<h1 class="text-3xl">{{.Message.Meta.title}}</h1>
						<p class="py-3 text-gray-400 flex flex-row justify-center md:justify-start items-center">
							<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
								/>
							</svg>
							<span class="mx-2 text-sm"> {{.Message.Meta.date}}</span>
						</p>
						<article class="max-w-none prose prose-cyan prose-pre:bg-gray-100 prose-code:text-gray-700">
							{{safe .Message.Content}}
						</article>
					</div>
				</div>
			</div>
		</main>

		<!-- footer -->
		{{template "footer" .}}
	</body>
</html>
{{end}}
